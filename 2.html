<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿 - 科研新闻</title>
    <style>
        /* 复用首页的样式 */
        /* 这里应该包含与首页相同的CSS */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">科研新闻</div>
                <ul class="nav-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="submit.html">投稿</a></li>
                    <li><a href="#about">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>投稿到科研新闻</h1>
        
        <div class="submit-form">
            <form id="contribution-form">
                <div class="form-group">
                    <label for="title">文章标题</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="author">作者姓名</label>
                    <input type="text" id="author" name="author" required>
                </div>
                
                <div class="form-group">
                    <label for="email">联系方式</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="content">文章内容</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">提交投稿</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 科研新闻 - 分享最新科研动态</p>
        </div>
    </footer>

    <script>
        // 表单提交处理
        document.getElementById('contribution-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('感谢您的投稿！我们会尽快审核您的文章。');
            this.reset();
        });
    </script>
</body>
</html>
